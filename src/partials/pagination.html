    <!-- pagination -->
      <div class="pagination-container">
        <button class="pagination-button last-button"><img src="./images/arrow-left.png" alt=""></button>
        <span class="dots" id="previous">...</span>
        <button class="pagination-button pagination--current" data-index="1">1</button>
        <button class="pagination-button" data-index="2">2</button>
        <button class="pagination-button" data-index="3">3</button>
        <button class="pagination-button" data-index="4">4</button>
        <button class="pagination-button" data-index="5">5</button>
        <span class="dots" id="after">...</span>
        <button class="pagination-button arrow-right"><img src="./images/arrow-right.png" alt=""></button>
      </div>
      <script src="./pagination.js" type="module"></script>
      
      <script src="./start-page.js" type="module"></script>
      <script src="./search.js" type="module"></script>
